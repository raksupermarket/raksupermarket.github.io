<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{%- include head.html -%}
<body>
{%- include headhome.html -%}
<div class="col-12 col-md-12 p-0 p-md-0 border border-secondary"><img alt="{{ page.title }}" width="100%" class="img-fluid" src="{{ page.cover }}"></div>
 <div class="col-12 col-md-12 p-3 p-md-3 border border-secondary"><h3><a href="{{ page.url }}" title="{{page.title}}">{{ page.j1 }}</a></h3><p>{{ page.t1 }}</p></div>
<div class="col-12 col-md-12 p-0 p-md-0 border border-secondary"><div class="ratio ratio-16x9"><iframe src="https://www.youtube.com/embed/{{ page.video }}" title="{{ page.description}}" allowfullscreen></iframe>
</div></div>
 <div class="col-12 col-md-6 p-3 p-md-3 border border-secondary"><h3>{{ page.j2 }}</h3><p>{{ page.t2 }}</p></div>
<div class="col-12 col-md-3 p-3 p-md-3 border border-secondary"><h3>{{ page.j3 }}</h3><p>{{ page.t3 }}</p></div>
<div class="col-12 col-md-3 p-3 p-md-3 border border-secondary"><h3>{{ page.j4 }}</h3><p>{{ page.t4 }}</p></div>
<div class="col-md-6 p-0 p-md-0  border border-secondary"><img alt="{{page.description}}" class="img-fluid" width="100%" style="opacity:0.9;" src="{{page.c1}}"></div>
<div class="col-md-6 p-0 p-md-0  border border-secondary"><img alt="{{page.description}}" width="100%" class="img-fluid" style="opacity:0.9;" src="{{page.c2}}"></div>
</div>{{ content }}
{%- include footer.html -%}
